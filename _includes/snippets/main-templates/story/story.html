{% highlight html %}

<div class="wrap">
  <header id="headerView" class="layout-header">
    <!-- TOOLBAR
    More info: http://vizzuality.github.io/gfw-style-guides/page-elements/structural-elements/toolbar.html -->
    <div class="layout-header-top">
      <div class="inner">
        <nav class="first-nav"></nav>
        <nav class="second-nav mobile-hide"></nav>
      </div>
    </div>
    <!-- NAV BAR
    More info: http://vizzuality.github.io/gfw-style-guides/page-elements/structural-elements/navigation-bar.html -->
    <div class="layout-header-bottom">
      <div class="inner">
        <h1><a href="/">Global Forest Watch</a></h1>
        <nav id="nav-mobile"></nav>
      </div>
    </div>
    <div class="layout-share-mobile"></div>
  </header>

  <!-- CONTENT -->
  <div class="layout-content">
    <section class="header-stories">
      <div class="inner">
        <header></header>
      </div>
    </section>
    <section class="content-stories">
    <div class="inner">
      <div id="carrousel-stories" class="story-carrousel "></div>
      <div class="story-content"></div>
      <div class="story-share_buttons"></div>
    </div>
  </section>

  <!-- RELATED STORIES -->
  <section class="more-stories-section"></section>

  <!-- RELATED CONTENT -->
  <section id="interestingView" class="interesting-section"></section>
</div>

  <!-- FOOTER
  More info: http://vizzuality.github.io/gfw-style-guides/page-elements/structural-elements/footer.html -->
  <div class="footer-share-container"></div>
  <footer id="footerView" class="layout-footer">
    <div class="site-map mobile-hide">
      <div id="siteMap" class="inner">
        <div id="footerMenu" class="mobile-menu"></div>
      </div>
    </div>
    <div class="partner-box"></div>
    <div class="footer-logos-btn"></div>
    <div class="footer-logos"></div>
    <div class="terms"></div>
  </footer>
</div>

{% endhighlight %}
